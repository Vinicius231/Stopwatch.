<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1>Cronômetro</h1>
        <div class="tempo">
            <p id="horas">00:</p>
            <p id="minutos">00:</p>
            <p id="segundos">00</p>
        </div>
        <button class="iniciar" id="iniciar" onclick="iniciar()">Iniciar</button>
        <button class="pausar" onclick="pausar()">Pausar</button>
        <button class="parar" onclick="parar()">Parar</button>
    </section>
    <script src="script.js"></script>
</body>
</html>
