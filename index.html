<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1><b>Stopwatch</b></h1>
        <div>
            <p id="hora">00:</p>
            <p id="minuto">00:</p>
            <p id="segundo">00</p>
        </div>
        <br><br><div1>
            <button id="iniciar" onclick="start()"><b>Start</b></button>
            <button id="pausar" onclick="pause()"><b>Pause</b></button>
            <button id="parar" onclick="stoping()"><b>Stop</b></button>
        </div1>
    </section>
    <script src="script.js"></script>
</body>
</html>
